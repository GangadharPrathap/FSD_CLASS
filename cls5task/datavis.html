<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Visualization</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .block3 {
      background-color: #35004b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .lol{
        width: auto;
        height: auto;
    }

    .section {
      display: flex;
      padding: 10px 30px;
    }

    .text-left {
      flex: 1 1 300px;
      position: relative;
      left: 110px;
      margin-right: 20px;
    }

    .text-left h1 {
      font-size: 36px;
      font-weight: bold;
    }

    .image {
      flex: 1 1 300px;
      max-width: 100svh;
      text-align: center;
    }

    .image img {
      width: 80svh;
      height: 80svh;
      border-radius: 10px;
      z-index: 2;
    }

    .text-right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;;
      flex: 1 1 300px;
      max-width: 80svh;
      max-height: 80svh;
      margin-left: 20px;
    }

    .text-block {
      margin-bottom: 40px;
    }

    .text-block h3 {
      color: #fff;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .text-block p {
      color: #ccc;
      font-size: 24px;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .text-block a {
      color: #ffffff;
      text-decoration: underline;
      font-weight: bold;
      font-size: 14px;
    }

    .credit {
      font-size: 12px;
      color: #ccc;
      text-align: left;
      margin-top: 10px;
    }

    .credit a {
      color: #1cb6e0;
      text-decoration: none;
    }

    @media (max-width: 900px) {
      .section {
        flex-direction: column;
        align-items: center;
      }

      .text-left, .text-right {
        max-width: 100%;
        text-align: center;
        margin: 20px 0;
      }

      .image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="block3">
    <div class="lol">
    <div class="text-left">
      <h1>Data Visualization</h1>
    </div>
  <section class="section">
    <div class="image">
      <img src="mobile.jpg" alt="Data Visualization Illustration">
      <p class="credit">Image from <a href="https://www.freepik.com" target="_blank">Freepik</a></p>
    </div>

    <div class="text-right">
      <div class="text-block">
        <h3>01. GOALS</h3>
        <p>Sample text. Click to select the text box. Click again or double click to start editing the text.</p>
        <a href="#">MORE</a>
      </div>
      <div class="text-block">
        <h3>02. STRATEGY</h3>
        <p>Sample text. Click to select the text box. Click again or double click to start editing the text.</p>
        <a href="#">MORE</a>
      </div>
    </div>
  </section>
</div>
</div>
</body>
</html>
