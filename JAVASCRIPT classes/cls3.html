<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-07-2025</title>
    <script>
        // Strings in javascript
        var s = "    tHuB"
        var z = "fsd"
        console.log(s.length)
        console.log(s.toLowerCase())
        console.log(s.toUpperCase())
        console.log(s.replace("B","S"))
        console.log(s.replaceAll("u","A"))
        console.log(s.split(""))
        console.log(s.split(","))
        console.log(s.trim().length)
        console.log(s+z)
        // Objects and keys
        var o = {}
        o[100] = 25;
        o["thubs"] = 1435;
        Object.entries(o).map(ele=>{
            console.log("keys: "+ele[1])
        })
        console.log(o)
        console.log(Object.keys(o))
        console.log(Object.values(o))
        console.log(Object.entries(o))
        console.log("Dates and time in javascript")
        var m = new Date()
        console.log(m)
        console.log("Time "+m.get())
        console.log("Date "+m.getDate())
        console.log("Day "+m.getDay())
        console.log("Month "+m.getMonth())
        console.log("Year "+m.getFullYear())
        console.log("Hours "+m.getHours())
        console.log("Minutes "+m.getMinutes())
        console.log("Seconds "+m.getSeconds())
    </script>
</head>
<body><center>
    <h1>JAVASCRIPT CLASS 3</h1></center>
</body>
</html>
