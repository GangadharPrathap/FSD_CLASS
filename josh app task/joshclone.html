<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Josh App Footer Clone</title>
  <link rel="stylesheet" href="josh.css">
</head>
<body>
  <div class="header">
        <div class="specs">
                <img src="mainlogo.png" alt="">
             </div>
        <div class="headcontent">
            <div class="home"></div>
            <div class="skills"></div>
            <div class="education"></div>
            <div class="projects"></div>
            <div class="recomendation"></div>
            <div class="contact"></div>
        </div>
    </div>
    <div class="block1">
        <div class="left"></div>
        <div class="right">
            <div class="women"></div>
        </div>
    </div>
    <div class="footer">
       <div class="footers">
            <!-- Logos -->
            <div class="emptylogo">
             <div class="logos">
                <div class="base1">
                    <img src="base1.png" alt="Logo 1">
                </div>
                <div class="base2">
                    <img src="base2.png" alt="Logo 1">
                </div>
                <div class="base3">
                    <img src="base3.png" alt="Logo 1">
                </div>
                <div class="base4">
                    <img src="base4.png" alt="Logo 1">
                </div>
            </div>
        </div>
        <div class="spec">
                <img src="mainlogo.png" alt="">
             </div>
        <div class="below">
            <!-- Ratings -->

            <div class="ratings">
                <div class="imgs"><img src="verlogo1.png"><span><br>4.5/5 Rating On Lorem</span></div>
                <div class="imgs"><img src="verlogo2.png"><span><br>9/10 Rating On Ipsum</span></div>
                <div class="imgs"><img src="verlogo3.png"><span><br>4.5/5 Rating On Dorel</span></div>
            </div>

            <!-- Quick Links -->
            <div class="links">
                <h3>Quick Links</h3>
                <a href="#">Home</a><br>
                <a href="#">Skills</a><br>
                <a href="#">Education</a><br>
                <a href="#">Projects</a><br>
                <a href="#">Recommendations</a>
            </div>

            <!-- Portfolio -->
            <div class="portfolio">
                <h3>Portfolio</h3>
                <a href="#">Frontend Development</a>
                <a href="#">Backend Development</a>
                <a href="#">Website Design</a>
                <a href="#">Machine Learning</a>
                <a href="#">Problem Solving & DSA</a>
            </div>

            <!-- Connect -->
            <div class="connect">
                <h3>Connect</h3>
                <a href="#"><img src="linkedin.png" alt=""></a><br>
                <a href="#"><img src="insta.png" alt=""></a><br>
                <a href="#"><img src="facebook.png" alt=""></a>
            </div>
            </div>
        </div>
            <div class="footer-bottom">
            <p>&copy; 2024 Copyright, All Rights Reserved</p>
         </div>

    </div>
</body>
</html>
